  <section>
    <h1 class="display-2">Regisztráció </h1>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="Email">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="Password">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="Address">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City" name="City">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" name="State">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="number" min="0" class="form-control" id="inputZip" placeholder="Zip" name="Zip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" name="Accept">
          <label class="form-check-label" for="gridCheck">
            Accept terms
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" name="SignIn">Sign in</button>
      </div>
    </form>
    </form>
